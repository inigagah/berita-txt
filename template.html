<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Berita Hari Ini (Versi TXT)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  /* Dracula color palette - enhanced */
  :root {
    --background: #1a1b26;
    --background-alt: #24253a;
    --foreground: #f8f8f2;
    --comment: #6272a4;
    --cyan: #8be9fd;
    --green: #50fa7b;
    --orange: #ffb86c;
    --pink: #ff79c6;
    --purple: #bd93f9;
    --red: #ff5555;
    --yellow: #f1fa8c;
    --border: #44475a;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background: var(--background);
    color: var(--foreground);
    font-family: "JetBrains Mono", "Courier New", Courier, monospace;
    font-size: 18px;
    line-height: 1.8;
    max-width: 900px;
    margin: 0 auto;
    padding: 60px 30px;
  }

  /* Header */
  h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--pink);
    margin-bottom: 0.5rem;
    letter-spacing: -0.02em;
  }

  h1::before {
    content: ">";
    color: var(--green);
    margin-right: 0.5rem;
    opacity: 0.8;
  }

  h2 {
    font-size: 1rem;
    color: var(--comment);
    font-weight: 400;
    margin: 0 0 3rem 0;
    padding-left: 1.5rem;
  }

  /* Date sections */
  h3 {
    font-size: 1.1rem;
    font-weight: 500;
    color: var(--purple);
    margin-top: 3.5rem;
    margin-bottom: 1.5rem;
    padding: 0.8rem 1rem;
    background: var(--background-alt);
    border-left: 3px solid var(--purple);
    border-radius: 0 4px 4px 0;
  }

  /* Source labels */
  h4 {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--green);
    margin-top: 2rem;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  h4::before {
    content: "//";
    color: var(--comment);
    margin-right: 0.5rem;
  }

  /* Headlines list */
  ul {
    list-style-type: none;
    padding-left: 0;
    margin: 0 0 2rem 0;
  }

  li {
    padding: 1rem 0;
    border-bottom: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }

  li:last-child {
    border-bottom: none;
  }

  a {
    color: var(--foreground);
    text-decoration: none;
    font-size: 1.05rem;
    line-height: 1.6;
    transition: color 0.2s ease;
  }

  a:hover {
    color: var(--cyan);
  }

  /* Timestamp */
  .time {
    color: var(--comment);
    font-size: 0.85rem;
    font-weight: 400;
  }

  .time::before {
    content: "⏱";
    margin-right: 0.4rem;
    opacity: 0.7;
  }

  /* Footer */
  footer {
    color: var(--comment);
    font-size: 0.9rem;
    margin-top: 4rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
    line-height: 1.8;
  }

  /* Responsive */
  @media (max-width: 600px) {
    body {
      font-size: 16px;
      padding: 40px 20px;
    }
    
    h1 {
      font-size: 1.4rem;
    }
    
    h3 {
      font-size: 1rem;
    }
    
    a {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<h1>Berita Hari Ini (Versi TXT)</h1>
<h2>{{DATE}} — Terakhir diperbarui: {{UPDATED}}</h2>

{{CONTENT}}

<footer>
Halaman ini diperbarui otomatis setiap ±10 menit.<br>
Sumber: Kompas.com &amp; Detik.com
</footer>

</body>
</html>
